{% extends 'stream/base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F0F8FF; /* Light blue background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .logout-container {
        text-align: center;
        background-color: #7CB9E8; /* Medium blue */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }

    .logout-container h2 {
        color: #00308F; /* Navy blue */
        margin-bottom: 20px;
    }

    .logout-container a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        color: #F0F8FF; /* White */
        background-color: #007FFF; /* Bright blue */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .logout-container a:hover {
        background-color: #3457D5; /* Darker blue */
    }
</style>

<div class="logout-container">
    <h2>You have been logged out</h2>
    <a href="{% url 'login' %}">Log in again</a>
</div>
{% endblock content %}
